<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Umrechner</title>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"
	href="../static/css/style.css" />

</head>
<body>
<h1>Willkommen, hier können Sie diverse Einheiten umrechnen lassen!</h1>
<form action="#" th:action="@{/getWeight}" th:object="${formData}" method="post">
    <p>Umzurechnender Wert: <input type="text" th:field="*{value}" /></p>
    <select th:field="*{from}" name="von" size="3">
        <option value="g">Gramm</option>
        <option value="kg">Kilogramm</option>
        <option value="t">Tonne</option>
    </select>
    <img th:src="@{/css/images/pfeil.png}" class="pfeil"/>
    <select th:field="*{to}" name="nach" size="3" class="from">
        <option value="g">Gramm</option>
        <option value="kg">Kilogramm</option>
        <option value="t">Tonne</option>
    </select>
    <p><input type="submit" value="Berechnen" /></p>
    <p th:text="${formData.resultWeight}">Ergebnis: </p>
</form>

<form action="#" th:action="@{/getVolume}" th:object="${formData}" method="post">
    <p>Umzurechnender Wert: <input type="text" th:field="*{value}" /></p>
    <select th:field="*{from}" name="von" size="3">
        <option value="gl">Gallone</option>
        <option value="l">Liter</option>
        <option value="bfu">Britische Flüssigunze</option>
    </select>
    <img th:src="@{/css/images/pfeil.png}" class="pfeil"/>
    <select th:field="*{to}" name="nach" size="3" class="from">
        <option value="gl">Gallone</option>
        <option value="l">Liter</option>
        <option value="bfu">Britische Flüssigunze</option>
    </select>
    <p><input type="submit" value="Berechnen" /></p>
    <p th:text="${formData.resultVolume}">Ergebnis: </p>
</form>


<form action="#" th:action="@{/getDistance}" th:object="${formData}" method="post">
    <p>Umzurechnender Wert: <input type="text" th:field="*{value}" /></p>
    <select th:field="*{from}" name="von" size="3">
        <option value="mm">Millimeter</option>
        <option value="m">Meter</option>
        <option value="km">Kilometer</option>
    </select>
    <img th:src="@{/css/images/pfeil.png}" class="pfeil"/>
    <select th:field="*{to}" name="nach" size="3" class="from">
        <option value="mm">Millimeter</option>
        <option value="m">Meter</option>
        <option value="km">Kilometer</option>
    </select>
    <p><input type="submit" value="Berechnen" /></p>
    <p th:text="${formData.resultDistance}">Ergebnis: </p>
</form>
</body>
</html>
